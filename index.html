<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #eeeeee;
            color: #757575;
        }

        .hidden {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="proposal">
            <h1 id="questionText">Anushka, will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1>Yay! I knew you'd say yes! üéâ</h1>
            <p>You've made me the happiest!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJteGZ6M2Z0amR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7W/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposal = document.getElementById('proposal');
        const success = document.getElementById('success');
        const questionText = document.getElementById('questionText');

        const noTexts = [
            "Are you sure? ü§®",
            "Really? Think again! ü•∫",
            "You're testing my patience... üòÖ",
            "No escape! üòà",
            "Nice try! üòâ",
            "Still no? Really? üòÇ",
            "Nope, not happening üôÖ‚Äç‚ôÇÔ∏è",
            "Plsssss click yes"
        ];

        let noClickCount = 0;
        let yesFontSize = 1.1;

        noBtn.addEventListener('click', () => {
            // Change No button text
            noBtn.innerText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            
            // Make the Yes button bigger
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${12 + (noClickCount * 2)}px ${25 + (noClickCount * 5)}px`;

            noClickCount++;
        });

        yesBtn.addEventListener('click', () => {
            proposal.classList.add('hidden');
            success.classList.remove('hidden');
            // Add a little celebratory background effect
            document.body.style.backgroundColor = "#ff80ab";
        });
    </script>
</body>
</html>
